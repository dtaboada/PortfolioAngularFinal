<app-navbar></app-navbar>  
<div class="dj-banner" >
    
    <div class="dj-bg" style="background-image: url({{p[0].banner}})">
        
        <div *ngIf="isLogged">
            <button class="btn btn-outline-success" style="margin-top: 10px; margin-left: 10px;" (click)="editBanner()" *ngIf="editaBanner">Edit Banner</button>
            <div *ngIf="!editaBanner" >
                <input type="file" class="btn btn-outline-success" style=" margin-left: 10px; margin-top: 5px;"(change)="file1($event)" accept=".jpg,.jpeg,.png" id="banner" name="banner" [(ngModel)]="p[0].banner" required>
                <button class="btn btn-outline-success" style=" margin-left: 10px" (click)="onUpdateBanner(p[0])">Guardar</button>
                <button class="btn btn-outline-danger" style=" margin-left: 10px;" (click)="editBanner()">Cancelar</button> 
            </div>       
        </div>

        <img src="{{p[0].foto}}" alt="" height="250px">
  
        <div class="dj-text" *ngIf="!isLogged">
            <h1 class="fw-light mb-4"><b>{{p[0].nombre}}, {{p[0].apellido}}:</b></h1>
            <p>{{p[0].titulo}}</p>           
        </div>


        <div  align="right" style="margin-top: 10px; margin-right: 10px;" *ngIf="isLogged">
            <button (click)="editFoto()"class="btn btn-outline-success" style="margin-bottom: 15px; margin-right: 10px" *ngIf="editaFoto">Edit foto </button>
            <div *ngIf="!editaFoto" >
                <input type="file" class="btn btn-outline-success" style=" margin-right: 10px; margin-bottom: 10px;"(change)="file($event)" accept=".jpg,.jpeg,.png" id="logo" name="logo" [(ngModel)]="p[0].foto" required>
                <button class="btn btn-outline-success" style=" margin-right: 10px; margin-bottom: 5px;"  (click)="onUpdateFoto(p[0])" >Guardar</button>
                <button class="btn btn-outline-danger" style=" margin-right: 10px;margin-bottom: 5px;" (click)="editFoto()">Cancelar</button> 
            </div>        
        </div>

        <div class="dj-text" *ngIf="isLogged && editAcerca" ><br>
            <h1 class="fw-light mb-4"><b>{{p[0].nombre}}, {{p[0].apellido}}</b></h1>
            <input type="text"  placeholder="Nombre" id="nombre" name="nombre" [(ngModel)]="p[0].nombre" required>
            <input type="text"  placeholder="Apellido" id="nombre" name="nombre" [(ngModel)]="p[0].apellido" required>
            <p>{{p[0].titulo}}</p>
            <input type="text"  placeholder="Titulo" id="Titulo" name="Titulo" style="width: 10.5cm;" [(ngModel)]="p[0].titulo" required>
            <p>{{p[0].mail}}</p>
            <input type="text"  placeholder="Mail" id="Mail" name="Mail" style="width: 10.5cm;"[(ngModel)]="p[0].mail" required>
        </div>  
    </div>


    <div class="dj-text" *ngIf="isLogged && !editAcerca" ><br>
        <h1 class="fw-light mb-4"><b>{{p[0].nombre}}, {{p[0].apellido}}</b></h1>
        <p>{{p[0].titulo}}</p>
        <p>{{p[0].mail}}</p>
    </div>        

</div>


<div class="col-lg-12 wow fadeInLeft" *ngIf="!editAcerca">
    <p class="text-muted" name="acercade" align="center">{{p[0].acerca}}</p>
</div>

<div *ngIf="editAcerca" align="center">
    <textarea name="Text1" style="min-width: 80%" rows="3"  [(ngModel)]="p[0].acerca"></textarea>
</div><br>

<div *ngIf="isLogged" align="center">
    <p *ngIf="!editAcerca">
        <button (click)="editAcercaDe()" class="btn btn-outline-success" tyle="margin-top: 15px; margin-left: 10px;">Edit Datos <i class="bi bi-pen-fill"></i></button>
    </p>

    <p *ngIf="editAcerca">
        <button class="btn btn-outline-success" style=" margin-left: 10px" (click)="onUpdateDatos(p[0])">Guardar</button>
        <button class="btn btn-outline-danger" style=" margin-left: 10px;" (click)="editAcercaDe()">Cancelar</button>     
    </p>
</div>

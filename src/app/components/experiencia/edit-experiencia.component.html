<app-navbar></app-navbar>  

<div class="container">
    <div class="row>">
        <div>
            <form (ngSubmit)="onUpdate()"noValidate #f="ngForm">
                <div class="form-group">
                    <h4 style="margin-top: 10px;">EDITAR EXPERIENCIA:</h4>
                    
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="expLab.puesto" required>
                </div>
                
                <div class="form-group"> 
                    <label for="Empresa">Empresa</label>
                    <input type="text" class="form-control" id="Empresa" name="Empresa" [(ngModel)]="expLab.empresa" required>
                </div> 

                <div class="form-group"> 
                    <label for="anioInicio">Año Inicio</label>
                    <input type="text" class="form-control" id="anioInicio" name="anioInicio" [(ngModel)]="expLab.anioInicio" required>
                </div> 

                <div class="form-group"> 
                    <label for="anioFin">Año Fin</label>
                    <input type="text" class="form-control" id="anioFin" name="anioFin" [(ngModel)]="expLab.anioFin" required>
                </div> 

                <div class="form-group"> 
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="expLab.descripcion" required>
                </div> 

                <!-- <div class="form-group"> 
                    <label for="logo">Logo</label>
                    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="expLab.logo" required>
                </div>  -->

                <div class="form-group"> 
                    <label for="logo">Logo</label>
                    <input type="file" (change)="file($event)" accept=".jpg,.jpeg,.png"  Class="form-control" id="logo" name="logo" [(ngModel)]="expLab.logo" required>
                    <br>     
                </div> 

                <div class="form-group" > 
                    <img [src]="prev" alt="SIN IMAGEN" height="100px"> 
                </div> 


                <br>
                <button type="submit" class="btn btn-outline-success">Guardar</button>
                <!-- <button type="button" class="btn btn-outline-danger" routerLink="/experiencia" style="margin-left: 10px;">Cancelar</button> -->
            </form>
                
        </div>
    </div>
</div>

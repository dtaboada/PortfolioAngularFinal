<app-navbar></app-navbar>  

<div class="container">
    <div class="row>">
        <div>
            <form (ngSubmit)="onUpdate()"noValidate #f="ngForm">
                <div class="form-group">
                    <h4 style="margin-top: 10px;">EDITAR EDUCACION:</h4>
 
                    <label for="puesto">Titulo</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="educacion.titulo" required>
                </div>
                
                <div class="form-group"> 
                    <label for="Institucion">Institución</label>
                    <input type="text" class="form-control" id="Institucion" name="Institucion" [(ngModel)]="educacion.institucion" required>
                </div> 

                <div class="form-group"> 
                    <label for="anioInicio">Año Inicio</label>
                    <input type="text" class="form-control" id="anioInicio" name="anioInicio" [(ngModel)]="educacion.anioInicio" required>
                </div> 

                <div class="form-group"> 
                    <label for="anioFin">Año Fin</label>
                    <input type="text" class="form-control" id="anioFin" name="anioFin" [(ngModel)]="educacion.anioFin" required>
                </div> 

                <div class="form-group"> 
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="educacion.descripcion" required>
                </div> 

                <!-- <div class="form-group"> 
                    <label for="logo">Logo</label>
                    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="expLab.logo" required>
                </div>  -->

                <div class="form-group"> 
                    <label for="logo">Logo</label>
                    <input type="file" (change)="file($event)"  Class="form-control" id="logo" name="logo" [(ngModel)]="educacion.logo" required>
                    <br>     
                </div> 

                <div class="form-group" > 
                    <img [src]="prev" alt="SIN IMAGEN" height="100px"> 
                </div> 


                <br>
                <button class="btn btn-primary">Guardar</button>

            </form>
        </div>
    </div>
</div>

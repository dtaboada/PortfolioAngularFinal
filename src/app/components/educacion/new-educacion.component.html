<app-navbar></app-navbar>

<div class="container">
    <h2 class="fw-normal">Nueva Educacion </h2> 
    <div class="row>">
        <div>
            <form (ngSubmit)="onCreate()"noValidate #f="ngForm">
                <div class="form-group"> 
                    <label for="puesto">Titulo</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="titulo" required>
                </div>
                
                <div class="form-group"> 
                    <label for="Empresa">Institucion</label>
                    <input type="text" class="form-control" id="Empresa" name="Empresa" [(ngModel)]="institucion" required>
                </div> 

                <div class="form-group"> 
                    <label for="anioInicio">Año Inicio</label>
                    <input type="text" class="form-control" id="anioInicio" name="anioInicio" [(ngModel)]="anioInicio" required>
                </div> 

                <div class="form-group"> 
                    <label for="anioFin">Año Fin</label>
                    <input type="text" class="form-control" id="anioFin" name="anioFin" [(ngModel)]="anioFin" required>
                </div> 

                <div class="form-group"> 
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div> 

                <div class="form-group"> 
                    <label for="logo">Logo</label>
                    <input type="file" (change)="file($event)" accept=".jpg,.jpeg,.png" Class="form-control" id="logo" name="logo" [(ngModel)]="logo" required>
                    <br>     
                </div> 

                <div class="form-group" > 
                    <img [src]="prev" alt="SIN IMAGEN" height="100px"> 
                </div> 

                <br>
                <button class="btn btn-primary"> Agregar</button>
                
            </form>
        </div>
    </div>
</div>

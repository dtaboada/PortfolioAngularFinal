<div class="theme-red"> 
  <div class="container pt-5">
      <div class="row">
        <div class="col-md-12 wow fadeInRight">
          <h2 class="fw-normal" id="educacion" style="padding-top: 80px">Educacion </h2>
          <div *ngIf="isLogged"><button class="btn btn-outline-success" routerLink="/nuevaeducacion"> Nueva Educacion </button></div>
         
                      

          <div class="col lg 1"></div>
            <div class="col-lg-11">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let educ of educacion">
                            
                          <ul class="timeline mt-4 pr-md-5">
                            <li>
                              <div class="title">{{educ.anioInicio}} - {{educ.anioFin}}</div>
                              
                              
                              <div class="text-center wow fadeInUp" *ngIf="isLogged">
                                  <button class="btn btn-outline-danger"  style="margin-right: 10px" (click)="delete(educ.id)">Eliminar</button>
                                  <button class="btn btn-outline-success" routerLink="/editareducacion/{{educ.id}}">Editar</button>
                              </div>
                              
                                
                              <div class="details" display="flex" >
                                <img src="{{educ.logo}}" alt="un logo" width="50px"  align="right">
                                <h5>{{educ.titulo}}</h5> 
                                <small class="fg-theme">{{educ.institucion}}</small>
                                <p>{{educ.descripcion}}</p>
                              </div>
                              
                             


                            </li>
                          </ul>
                                                  
                        </tr>
                    </tbody>
                </table>
            </div>
          
  </div>

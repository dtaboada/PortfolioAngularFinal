<!-- <app-navbar></app-navbar>   -->
<div class="theme-red"> 
    <div class="container pt-5">
        <div class="row">
          <div class="col-md-12 wow fadeInRight">
            <h2 class="fw-normal" id="proyectos" style="padding-top: 80px;">Proyectos </h2>
            <div *ngIf="isLogged"><button class="btn btn-outline-success" routerLink="/nuevoproyecto"> Nuevo Proyecto </button></div>
            

            <div class="col lg 1"></div>
            <div class="col-lg-11">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let p of proyecto">
                            
                          <ul class="timeline mt-4 pr-md-5">
                            <li>
                              <div class="title">{{p.anio}}</div>
                                <div class="text-center wow fadeInUp"  *ngIf="isLogged">                          
                                    <button class="btn btn-outline-danger" style="margin-right: 10px;" (click)="delete(p.id)">Eliminar</button>
                                    <button class="btn btn-outline-success" routerLink="/editarproyecto/{{p.id}}">Editar</button>
                                </div> 
                              <div class="details">
                                <h5>{{p.titulo}}</h5>
                                <small class="fg-theme">{{p.link}}</small>
                                <p>{{p.descripcion}}</p>
                              </div>
                            </li>
                          </ul>   
                                                  
                        </tr>
                    </tbody>
                </table>
            </div>





     </div>
